[project]
name = "hsuanwu"
version = "0.0.1.beta01"
authors = [
  { name="Reinforcement Learning Evolution Foundation", email="friedrichyuan19990827@gmail.com" },
]
description = "Long-Term Evolution Project of Reinforcement Learning"
