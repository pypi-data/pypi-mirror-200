seed: 1 
device: cuda                            
use_aug: true                           
use_irs: false                            
num_train_steps: 250000                  
num_init_steps: 2000                     
# test setup
test_every_steps: 5000
num_test_episodes: 10                   

encoder:
  _target_: VanillaCnnEncoder             # encoder name
  feature_dim: 50  

learner:
  _target_: ContinuousLearner             # learner type

storage:
  _target_: NStepReplayBuffer
  buffer_size: 500000
  batch_size: 256
  pin_memory: true
  num_workers: 4

distribution:
  _target_: TruncatedNormal

##############################################################
augmentation:
  _target_: RandomShift
  pad: 4

##############################################################
reward:
  _target_: RE3
  beta: 0.05
  kappa: 0.00001
  latent_dim: 128

##############################################################
hydra:
  run:
    dir: ./logs/${now:%Y.%m.%d}/${now:%H%M%S}_${hydra.job.override_dirname}
  sweep:
    dir: ./exp/${now:%Y.%m.%d}/${now:%H%M}_${agent_cfg.experiment}
    subdir: ${hydra.job.num}
  job:
    chdir: true