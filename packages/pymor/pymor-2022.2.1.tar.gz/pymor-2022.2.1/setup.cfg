[pycodestyle]
max-line-length = 120
max-doc-length = 100
ignore = E221,E226,E241,E242,E402,E731,E741,W105, W503, N803, N806,
	D100,D101,D102,D103,D105,D106,D107,
	D400,D401,D414,
	F403,F405,F722,
	RST304,RST305

[flake8]
max-line-length = 120
max-doc-length = 100
ignore = E221,E226,E241,E242,E402,E731,E741,W105,W503,N803,N806,
	D100,D101,D102,D103,D105,D106,D107,
	D400,D401,D414,
	F403,F405,F722,
	RST304,RST305
exclude = __init__.py

[check-manifest]
ignore = 
	.ci/*
	.ci
	*.yml
	*.yaml
	.mailmap
	docs/source/generated
	docs/source/generated/KEEPDIR
	.installed_pytest.ini

[versioneer]
VCS = git
style = pep440-pre
versionfile_source = src/pymor/version.py
versionfile_build = pymor/version.py
tag_prefix = ''

[tool:pytest]
testpaths = src/pymortests/
python_files = *.py
addopts = -p no:nb_regression -p no:memprof -p no:pytest-qt --durations 10
junit_family = xunit2

[metadata]
license_file = LICENSE.txt

[coverage:report]
omit = 
	expression
	*/expression

[coverage:run]
relative_files = True
source = src
source_pkgs = pymor
omit = 
	expression
	*/expression

[coverage:paths]
root = 
	/pymor
	src/pymor

[egg_info]
tag_build = 
tag_date = 0

