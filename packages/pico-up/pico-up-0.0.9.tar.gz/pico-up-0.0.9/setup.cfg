[metadata]
name = pico-up
version = 0.0.9
description = Command line tools for developing applications for the Raspberry Pico
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = 
	pico_up
	pico_up.util
	pico_up.commands
	pico_up_modules
install_requires = 
	Pillow==9.4.0
	mpremote==0.4.0
	mpy-cross-v6==1.0.1
	numpy==1.24.2
	python-minifier==2.8.1
	termcolor==2.2.0
	u-msgpack-python==2.7.2

[options.entry_points]
console_scripts = 
	pico-up = pico_up.cli:main

[egg_info]
tag_build = 
tag_date = 0

