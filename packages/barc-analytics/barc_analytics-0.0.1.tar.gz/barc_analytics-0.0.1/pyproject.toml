[build-system]
requires = ["setuptools>=46.1.0","numpy>=1.24.1","pandas>=1.5.3","matplotlib>=3.6.3","seaborn>=0.12.2","argparse>=1.4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "barc_analytics"
version = "0.0.1"
description = "Analytics scripts for BARC Network Traffic"
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE.txt"}
authors = [
	{"name" = "Rishaab Dhar", "email" = "rishaabdhar@gmail.com"}
	]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
analytics_script = "barc_analytics.analytics_script:__main__"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "barc_analytics.__version__"}


[tools.setuptools]
include-package-data = true
