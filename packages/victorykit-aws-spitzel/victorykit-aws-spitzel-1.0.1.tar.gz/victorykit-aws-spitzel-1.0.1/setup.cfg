[metadata]
name = victorykit-aws-spitzel
author = Tiara Rodney (victory-k.it)
author_email = t.rodney@victoryk.it
description = Advanced CloudTrail Event History Lookup for AWS IAM Forensics
long_description = file: README.md
long_description_content_type = text/markdown
url = https://victorykit.bitbucket.io/py-aws-spitzel
project_urls = 
	Bug Tracker = https://bitbucket.org/victorykit/py-aws-spitzel/jira
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Other Environment
	Intended Audience :: Developers
	Topic :: Utilities
	Topic :: Security
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	License :: Other/Proprietary License

[options]
install_requires = 
	boto3>=1.24.2,<2
	jsonpath>=0.82,<1
zip_safe = true
package_dir = 
	=src
python_requires = >=3.7
test_suite = test
packages = find:

[options.entry_points]
console_scripts = 
	aws-spitzel = aws_spitzel.__main__:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

