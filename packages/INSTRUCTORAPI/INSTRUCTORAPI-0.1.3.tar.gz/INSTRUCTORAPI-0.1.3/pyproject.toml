[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
py-modules = ["D2L"]

[project]
name = "INSTRUCTORAPI"
version = "0.1.3"
authors = [
  { name="Olivia Qiu", email="qiuolivi@msu.edu" },
]
description = "A small package for processing D2L data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

