[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SNBT"
version = "0.0.2"
authors = [
  { name="HellishBro", email="hellishbroamongus@gmail.com" },
]
description = "A library that generates SNBT strings for Minecraft"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
