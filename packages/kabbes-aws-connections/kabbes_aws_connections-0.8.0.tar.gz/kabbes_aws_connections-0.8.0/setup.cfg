[metadata]
name = kabbes_aws_connections
version = 0.8.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = provides helper functions for connections to AWS services via Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes_aws_connections/
project_urls = 
	GitHub = https://github.com/jameskabbes/aws_connections
	Documentation = https://jameskabbes.github.io/aws_connections
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	boto3
	kabbes_dir_ops
	kabbes_py_starter
	kabbes_config
	kabbes_client
	kabbes_parent_class

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

