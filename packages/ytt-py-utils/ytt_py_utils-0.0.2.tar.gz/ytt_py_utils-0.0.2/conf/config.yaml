# Template file
### Default Configuration file ###
# Environment
env:
  sources: EXAMPLES

# Settings
settings:
  nickname:
    hi

# Application
app:
  extentions:
    icon_valid_ext: ['.png']
    module_valide_ext: ['.py']
  regex:
    module_file_sanity_name: yttu_(.*)\..*

# Logging
logs:
  version: 1
  disable_existing_loggers: true
  formatters:
    default:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: default
      filename:
        - !TAG ${HINTERFACE_LOGS}/default.log
  loggers:
    main:
      level: DEBUG
      handlers: [ 'console', 'file' ]
      propagate: no
    handler_cls:
      level: INFO
      handlers: [ 'console', 'file' ]
      propagate: no
    icons_utils:
      level: INFO
      handlers: [ 'console', 'file' ]
      propagate: no
    path_parser:
      level: INFO
      handlers: [ 'console', 'file' ]
      propagate: no
  root:
    level: INFO
    handlers: [ 'console' ]
