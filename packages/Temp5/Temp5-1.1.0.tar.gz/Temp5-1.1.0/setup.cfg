[metadata]
name = Temp5
version = 1.1.0

[options]
install_requires = 
	wxpython
	importlib-metadata; python_version < "3.8"
packages = find:
package_dir = 
	= src
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
Temp5 = 
	*.txt
Temp5.Config = 
	*.ini
Temp5.Database = 
	*.db
Temp5.Database.sqls = 
	*.sql
Temp5.Fount = 
	*.sql
	*.ini
	*.txt
Temp5.locale.en = 
	*.mo
	*.po

[egg_info]
tag_build = 
tag_date = 0

