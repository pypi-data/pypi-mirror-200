[tool]
[tool.poetry]
name = "esty"
version = "0.1.0"
description = "Top-level package for esty."
authors = ["Tom Adamczewski <tadamczewskipublic@gmail.com>"]
readme = "README.md"
classifiers=[
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
]
packages = [
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.7,<4"

[tool.poetry.group.dev.dependencies]
starlark-go = {git = "git@github.com:caketop/python-starlark-go.git", rev="4d80515991b06dc6f4c96ab4796d127218dd6be0"}
bump2version = "*"
coverage = "*"
pytest = ">=7.2.0"
black = {extras = ["d"], version = "*"}



[tool.black]
line-length = 100

[build-system]
requires = ["poetry>=0.12"]
setup-requires = ["setuptools-golang>=2.7.0"]
build-backend = "poetry.masonry.api"

[tool.isort]
profile = "black"
