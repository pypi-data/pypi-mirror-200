[metadata]
name = auditd-python-parser
version = 0.0.7
author = exeron
description = A python package to parse & process raw auditd.log files
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/exeronn/auditd-python-parser
project_urls = 
	Bug Tracker = https://github.com/exeronn/auditd-python-parser/issues
	repository = https://github.com/exeronn/auditd-python-parser
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
python_requires = >=3
install_requires = 
	pandas == 1.5.3

[egg_info]
tag_build = 
tag_date = 0

