[build-system]
requires = ["setuptools >= 40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auditd-python-parser"
version = "0.0.4"
authors = [
  { name="exeron"},
]
description = "A python package to parse & process raw auditd.log files"
readme = "README_pypi.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/exeronn/auditd-python-parser"
"Bug Tracker" = "https://github.com/exeronn/auditd-python-parser/issues"