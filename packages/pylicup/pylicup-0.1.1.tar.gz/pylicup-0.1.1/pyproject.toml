[tool.poetry]
name = "pylicup"
version = "0.1.1"
description = "Python License Update (PyLicUp). Updates all the python headers of your project with the provided license text."
authors = ["Carles S. Soriano Perez <carles.sorianoperez@deltares.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Carsopre/PythonLicenseUpdater"
packages = [{include="pylicup"},]


[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
pytest = "^7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | \.virtualenvs
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.1"
tag_format = "v$major.$minor.$patch"
changelog_file = "changelog.md"
update_changelog_on_bump = true
version_files= [
    "pylicup/__init__.py",
    "pyproject.toml:version",]