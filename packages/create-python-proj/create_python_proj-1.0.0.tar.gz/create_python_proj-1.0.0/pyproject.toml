[build-system]
requires = ["setuptools", "wheel"]

[tool.poetry]
name = "create-python-proj"
version = "1.0.0"
description = "Creates python projects the right way."
authors = ["wiresv <austinhwx@gmail.com>"]
license = "MIT"

[tool.poetry.scripts]
create-poetry-proj = "create_python_proj.main:main"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.dev-dependencies]
mypy = "^1.1.1"
black = "^23.3.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
pytest = "^7.2.2"
pytest-sugar = "^0.9.6"
