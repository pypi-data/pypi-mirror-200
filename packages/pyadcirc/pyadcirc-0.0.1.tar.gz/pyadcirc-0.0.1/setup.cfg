[metadata]
name = pyadcirc
description = Python library with utilties to handle ADCIRC files and runs.
author = Carlos del-Castillo-Negrete
author_email = cdelcastillo21@gmail.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/UT-CHG/pyadcirc/
project_urls = 
	Source = https://github.com/pyscaffold/pyscaffold/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	click
	globus_sdk
	bs4
	requests
	geopy
	netCDF4
	pandas
	xarray
	pyfiglet
	termcolor
	InquirerPy
	lxml
	pyslurmtq>=0.0.1
	matplotlib
	colorcet
	alive-progress
	asciichartpy
	rich
	rich-click

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	dotenv

[options.entry_points]
console_scripts = 
	figuregen = pyadcirc.cli:cli
	noaa_data = pyadcirc.data.cli:data

[tool:pytest]
addopts = 
	--cov pyadcirc --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = pyadcirc
extensions = 

[egg_info]
tag_build = 
tag_date = 0

