cluster_class: "dask_jobqueue.SLURMCluster"
cluster_kwargs:
  n_workers: 40
  processes: 2
  name: "GalaxySmall"
  memory: "55GB"
  cores: 5
  queue: "workq"
  account: "askap"
  walltime: "02:30:00"
  job_extra_directives:
  - "-M galaxy"
  - "--export=ALL"
  interface: "ipogif0"
  job_script_prologue:
  - "export OMP_NUM_THREADS=1"