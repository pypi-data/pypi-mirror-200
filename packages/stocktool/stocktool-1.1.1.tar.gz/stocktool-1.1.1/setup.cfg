[metadata]
name = stocktool
version = 1.1.1
author = Shuntao Chen, Yiling Kang
author_email = shuntao1994@gmail.com
description = A tool for stock price visulization and forecasting
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Ko2259/StockPrice
project_urls = 
	Bug Tracker = https://github.com/Ko2259/StockPrice/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	stocktool
	stocktool.visualization
	stocktool.model
	stocktool.evaluation
python_requires = >=3.6
install_requires = 
	DateTime
	numpy
	pandas
	pandas-datareader
	pandas-market-calendars
	plotly
	requests-cache
	sktime
	tbats

[egg_info]
tag_build = 
tag_date = 0

