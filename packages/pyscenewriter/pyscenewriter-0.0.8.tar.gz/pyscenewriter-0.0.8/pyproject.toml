[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "pyscenewriter"
version = "0.0.8"
description = "Convert fountain screenplay markup into HTML or PDF"
readme = "README.md"
authors = [{ name = "Joe Button" }]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
keywords = ["fountain", "screenplay", "screenwriting"]

[project.urls]
Homepage = "https://github.com/Joeboy/pyscenewriter"

[tool.maturin]
features = ["pyo3/extension-module"]
