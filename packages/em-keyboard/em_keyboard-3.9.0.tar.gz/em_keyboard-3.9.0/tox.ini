[tox]
envlist =
    cli
    lint
    py{py3, 312, 311, 310, 39, 38, 37}
isolated_build = true

[testenv]
extras =
    tests
commands =
    {envpython} -m pytest --cov em --cov tests --cov-report html --cov-report term --cov-report xml {posargs}

[testenv:cli]
commands =
    em --help
    em --version
    em -s test

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:cog]
skip_install = true
deps =
    cogapp
commands =
    cog -Pr README.md
