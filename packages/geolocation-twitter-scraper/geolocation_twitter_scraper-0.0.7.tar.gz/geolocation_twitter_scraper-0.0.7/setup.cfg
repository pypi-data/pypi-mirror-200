[metadata]
name = geolocation-twitter-scraper
version = 0.0.7
author = Christian Harrison
author_email = christywastakenwastaken@gmail.com
description = A simple selenium web scraper to scrape twitter based on location
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/christywastaken/geolocation-twitter-scraper
project_urls = 
	Bug Tracker = https://github.com/christywastaken/geolocation-twitter-scraper/-/issues
	repository = https://github.com/christywastaken/geolocation-twitter-scraper
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

