[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "data_quest_client"
version = "0.1.3"
authors = [
  { name="Tyler Wilson", email="twilson@elliottmgmt.com" },
]
description = "This is a client package that is used to send queries to Dataquest API."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=["requests>=2.28.2", "msal>=1.21.0"]

[project.urls]
"Homepage" = "https://stash.elliottmgmt.com/projects/DAT/repos/dataquest-api-python-client/browse"

[tool.pytest.ini_options]
pythonpath = "src"