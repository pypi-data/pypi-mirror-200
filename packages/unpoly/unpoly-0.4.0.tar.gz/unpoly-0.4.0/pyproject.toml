[project]
# PEP 621 project metadata
# See https://www.python.org/dev/peps/pep-0621/
authors = [
    {name = "Florian Apolloner", email = "florian@apolloner.eu"},
]
license = {text = "BSD-2-Clause"}
requires-python = ">=3.8"
dependencies = [
    "attrs>=21.4.0",
]
name = "unpoly"
description = "Framework agnostic implementation of the unpoly server-protocol."
readme = "README.md"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://gitlab.com/rocketduck/python-unpoly"
Documentation = "https://unpoly.readthedocs.io/en/latest"

[tool.pdm.dev-dependencies]
dev = [
    "Django>=3",
    "pytest>=6.2.5",
    "pytest-cov>=3.0.0",
    "Sphinx>=4.3.2",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.16.1",
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.isort]
profile = "black"

[tool.hatch.version]
source = "vcs"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"