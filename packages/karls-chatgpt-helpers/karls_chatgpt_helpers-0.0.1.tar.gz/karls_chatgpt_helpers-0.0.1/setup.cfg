[metadata]
name = karls_chatgpt_helpers
version = 0.0.1
description = 'chatgpt' program brings chatgpt into your Unix workflow. 'gptshell' is an interactive command line tool. python package makes chatGPT conversations easier from your code
long_description = file: README.md
long_description_content_type = text/markdown
author = Karl Lehenbauer
author_email = support@lehenbauer.com
url = https://github.com/lehenbauer/karls_chatgpt_helpers
license_files = LICENSE.md
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7.1
zip_safe = True
include_package_data = True
install_requires = 
	requests >= 2.20  # to get the patch for CVE-2018-18074

[options.extras_require]
dev = 
	black ~= 21.6b0
	pytest == 6.*
	pytest-asyncio
	pytest-mock
datalib = 
wandb = 
	wandb
embeddings = 
	openai

[options.entry_points]
console_scripts = 
	gptshell = karls_chatgpt_helpers.gptshell:main
	chatgpt = karls_chatgpt_helpers.chatgpt:main

[options.package_data]

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

