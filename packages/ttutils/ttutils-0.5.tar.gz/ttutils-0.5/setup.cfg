[aliases]
test = pytest

[mypy]
show_error_codes = true
warn_redundant_casts = true

[mypy-ttutils]
follow_imports = skip
strict_optional = true
warn_unused_ignores = true
warn_unreachable = true
warn_no_return = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[coverage:report]
exclude_lines = 
	@abc.abstractmethod
	@abstractmethod
	return NotImplemented

[coverage:run]
branch = True

[flake8]
exclude = 
	docs/*
ignore = E128, E124, E731
max-line-length = 100
max-complexity = 10

[tool:pytest]
addopts = --verbose --cov=ttutils --cov-report=html

[egg_info]
tag_build = 
tag_date = 0

