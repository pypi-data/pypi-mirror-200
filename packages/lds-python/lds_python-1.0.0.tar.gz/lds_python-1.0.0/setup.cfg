[metadata]
name = lds_python
version = 1.0.0
description = Linear Dynamical Systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/joacorapela/lds_python
author = Joaquin Rapela
author_email = j.rapela@ucl.ac.uk
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.9
package_dir = 
	= src
packages = find:
install_requires = 
	numpy
	scipy
	torch

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx-gallery
	sphinxcontrib-bibtex
	plotly
	kaleido

[egg_info]
tag_build = 
tag_date = 0

