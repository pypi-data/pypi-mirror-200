[build-system]
requires = ["setuptools>=42.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semanticmatcher"
version = "0.0.2"
authors = [
  { name="Aayush Choudhury", email="aayush.choudhury@kpmg.co.uk" },
]
description = "Semantic search of text and semanic matching of tables using FAISS"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Aayushchou/semantic-matcher"
"Bug Tracker" = "https://github.com/Aayushchou/semantic-matcher/issues"
