[metadata]
name = semanticmatcher
description = Semantic matching of columns and tables
author = Aayush Choudhury
version = 0.0.2
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9

[options]
packages = 
	semanticmatcher
install_requires = 
	pandas
	faiss-cpu
	sentence-transformers
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
test = faker; pytest
dev = black; pylint
gpu = faiss-gpu

[egg_info]
tag_build = 
tag_date = 0

