[build-system]
requires = ["setuptools>=61.0", "canlib"]
build-backend = "setuptools.build_meta"

[project]
name = "tmotor_can_mit_mode"
version = "1.1.0"
authors = [
  { name="Haricharan B", email="haricharan12122003@gmail.com" },
]
description = "Package to control tmotor motors using CAN protocol"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]