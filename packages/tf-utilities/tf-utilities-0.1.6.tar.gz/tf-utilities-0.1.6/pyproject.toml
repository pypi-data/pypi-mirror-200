[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tf-utilities"
version = "0.1.6"
authors = [
  { name="David Ludwig", email="davidludwigii@gmail.com" },
]
description = "A light-weight library of utilities for TensorFlow 2/Keras."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DLii-Research/tf-utilities"
"Bug Tracker" = "https://github.com/DLii-Research/tf-utilities/issues"
