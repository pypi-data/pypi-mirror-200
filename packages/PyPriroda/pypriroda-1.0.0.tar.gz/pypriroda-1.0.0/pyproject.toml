[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "PyPriroda"
version = "1.0.0"
authors = [
  { name="Alexey Polukhin", email="alexpolukin@yandex.ru", name1="Olga Lavrukhina", email1="olga-msc1@yandex.ru" },
]
description = "A library for quantum calculations"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/besthedgehog/PyPriroda"
"Bug Tracker" = "https://github.com/besthedgehog/PyPriroda/issues"