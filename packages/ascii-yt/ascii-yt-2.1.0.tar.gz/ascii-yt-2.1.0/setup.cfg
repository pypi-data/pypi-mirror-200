[metadata]
name = ascii-yt
version = 2.1.0
author = Malki Abderrahman
author_email = abdo.malkiep@gmail.com
description = play any youtube video â–¶ with ASCII in the terminal.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/malkiAbdoo/ascii-yt
project_urls = 
	Source=https://github.com/malkiAbdoo/ascii-yt
	Tracker=https://github.com/joelibaceta/ascii-yt/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = ascii, art, video, youtube, linux, shell, python, terminal

[options]
packages = find:
include_package_data = True
setup_requires = 
	setuptools>=50.3.2
	setuptools-declarative-requirements
install_requires = 
	opencv-python==4.7.0.68
	cap-from-youtube

[options.entry_points]
console_scripts = 
	ascii-yt=ascii_youtube.cli:main

[egg_info]
tag_build = 
tag_date = 0

