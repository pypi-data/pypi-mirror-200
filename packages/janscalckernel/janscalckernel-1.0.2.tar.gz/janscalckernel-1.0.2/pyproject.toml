[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "janscalckernel"
version = "1.0.2"
authors = [
  { name="Jan Arman Parpin", email="is@hidden.com" },
]
description = "A jupyter calc kernel."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Framework :: Jupyter :: JupyterLab :: 3"
]
dependencies = [
    "ipykernel",
    "pexpect"
]

[project.urls]
"Homepage" = "https://github.com/jans-code/janscalckernel"
"Bug Tracker" = "https://github.com/jans-code/janscalckernel/issues"

[project.scripts]
janscalckernel = "janscalckernel.install_kernelspec:install_kernelspec"