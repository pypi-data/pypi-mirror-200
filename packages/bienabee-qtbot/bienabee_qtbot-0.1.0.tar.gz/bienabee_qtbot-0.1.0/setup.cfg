[metadata]
name = bienabee_qtbot
version = 0.1.0
author = LouieT
author_email = info@bienabee.com
description = This is the Bienabee Technologies Tricentis qTest API wrapper and utility kit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bienabee.com/
project_urls = 
	Bug Tracker = https://gitlab.com/bienabee/qtest-utilities/bienabee-qtbot/-/issues
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.7
install_requires = 
	requests
	python-dateutil==2.8.2

[options.packages.find]
where = src
include = *

[egg_info]
tag_build = 
tag_date = 0

