[tool.poetry]
name = "nstool"
version = "1.1.2"
description = "nstool"
license = "MIT"
authors = ["julesontheroad <julesontheroad@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/julesontheroad"
repository = "https://github.com/julesontheroad/NSC_BUILDER"
documentation = ""
keywords = ["ns", "tool"]
classifiers = [
    "Topic :: Utilities",
    "Programming Language :: Python :: 3.10",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    ]
packages = [
    {include = "py"},
    ]
exclude = [
    ]

[tool.poetry.dependencies]
python = ">=3.9,<4"
urllib3 = "^1.26.14"
unidecode = "^1.3.6"
tqdm = "^4.65.0"
bs4 = "^0.0.1"
requests = "^2.28.2"
image = "^1.5.33"
pycryptodome = "^3.17"
pykakasi = "^2.2.1"
httpx = "==0.13.3"
googletrans = "^3.0.0"
chardet = "^3.0.4"
eel = "^0.16.0"
bottle = "^0.12.25"
zstandard = "^0.20.0"
colorama = "^0.4.6"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^1.0.0"
oauth2client = "^4.1.3"
comtypes = "^1.1.14"

[tool.poetry.scripts]
nstool = 'py.ztools.squirrel:main'

[[tool.poetry.source]]
name = "bfsu"
url = "https://mirrors.bfsu.edu.cn/pypi/web/simple"
default = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"