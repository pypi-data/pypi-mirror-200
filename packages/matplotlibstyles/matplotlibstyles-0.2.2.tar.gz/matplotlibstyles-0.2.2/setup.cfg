[metadata]
name = matplotlibstyles
version = attr: matplotlibstyles.__version__
author = Alexander Cumberworth
author_email = alex@cumberworth.org
description = Styles and helper functions for matplotlib
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cumberworth/matplotlibstyles
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
packages = find:
python_requires = >= 3
install_requires = 
	matplotlib
	numpy

[egg_info]
tag_build = 
tag_date = 0

