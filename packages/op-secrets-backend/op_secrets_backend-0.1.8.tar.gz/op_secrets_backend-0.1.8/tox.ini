[tox]
envlist = py27, py35, style

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/op_secrets_backend
deps =
    -r{toxinidir}/requirements.txt
    pytest
commands =
    py.test --basetemp={envtmpdir}

[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    python setup.py flake8
