[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "op_secrets_backend"
version = "0.1.8"
authors = [
  { name="Sida Zhang", email="sidazhang@geotab.com" },
]
description = "airflow custom secrets backend"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.black]
line-length = 88
target_version = ['py35', 'py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | docs
  )/
)
'''

