[metadata]
name = kabbes_menu
version = 0.2.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = Unnamed repository; edit this file 'description' to name the repository.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes-menu/
project_urls = 
	GitHub = https://github.com/jameskabbes/menu
	Documentation = https://jameskabbes.github.io/menu
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	kabbes_client
	kabbes_py_starter
	kabbes_real_time_input
	kabbes_parent_class

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

