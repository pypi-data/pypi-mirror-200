---
- name: Ensure EPEL repository is installed.
  become: yes
  yum:
    state: present
    name: epel-release

- name: Ensure python pip is installed.
  become: yes
  yum:
    state: present
    name: python-pip

- name: Set package versions.
  set_fact:
    pip_executable: "/opt/rh/python27/root/usr/bin/pip2.7"
    pyyaml_version: "<6"
    robotframework_package_version_spec: "<5"
