[tool.poetry]
name = "sheets_and_friends"
version = "0.2.1"
description = "Create a LinkML model with as-is imported slots, imported but modified slots (via yq), or newly minted slots (via schemasheets)"
authors = ["Mark Andrew Miller <MAM@lbl.gov>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
click_log = "*"
glom = "^23.1.1"

# required for merging schema modules form URLs wiht SchemaView?
linkml-runtime = "1.4.5"

pandas = "^1.3.4"
pandasql = "^0.7.3"
pygsheets = "^2.0.5"
schemasheets = "^0.1.21"
#schemasheets = { path = "/home/mark/gitrepos/schemasheets", develop = true }

[tool.poetry.dev-dependencies]
autoflake = "^1.7.8"
black = "^23.1.0"
flake8 = "^4.0.1"
mypy = "^0.961"
linkml = "^1.4.0, <1.5.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
do_shuttle = "sheets_and_friends.shuttle:do_shuttle"
modifications_and_validation = "sheets_and_friends.modifications_and_validation:modifications_and_validation"

