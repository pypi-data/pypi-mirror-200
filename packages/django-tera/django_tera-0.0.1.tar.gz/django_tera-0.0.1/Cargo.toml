[package]
name = "django-tera"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "django_tera"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "^0.18", features = ["extension-module"] }
serde = { version = "^1.0", features = ["derive"] }
tera = "^1.18"
