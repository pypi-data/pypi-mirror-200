[metadata]
name = apache-airflow-providers-sktvane
version = attr: airflow.providers.sktvane.VERSION
author = lapetus
author_email = lapetus@sktai.io
description = Provider for Apache Airflow. Implements apache-airflow-providers-sktvane package by skt
long_description = file: README.md
long_description_content_type = text/markdown
keywords = airflow, sktvane
license = MIT
python_requires = ">=3.9"
project_urls = 
	Homepage=https://github.com/sktaiflow/apache-airflow-providers-sktvane
	Source Code=https://github.com/sktaiflow/apache-airflow-providers-sktvane
classifiers = 
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find_namespace:
install_requires = 
	apache-airflow
include_package_data = True

[flake8]
extend-ignore = E203,E501,E402

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

