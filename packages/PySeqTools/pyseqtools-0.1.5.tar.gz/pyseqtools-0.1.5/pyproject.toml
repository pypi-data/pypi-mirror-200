[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PySeqTools"
version = "0.1.5"
authors = [
  { name="Jeffrey Cai", email="jc092@bucknell.edu" },
]
description = "a python package for sequence alignment, simulation and visulization"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.bucknell.edu/jc092/doc_networks"
"Bug Tracker" = "https://gitlab.bucknell.edu/jc092/doc_networks/-/issues"