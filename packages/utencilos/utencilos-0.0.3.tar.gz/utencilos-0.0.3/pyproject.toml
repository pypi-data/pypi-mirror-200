[build-system]
requires = [
    "setuptools>=61.0",
    "pytest==7.2.2"
]
build-backend = "setuptools.build_meta"

[project]
name = "utencilos"
version = "0.0.3"
authors = [
  { name="Anthony Castro-Yoskovich", email="author@example.com" },
]
description = "A collection of useful code for working with data."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas==1.5.3"
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[tool.pytest.ini_options]
pythonpath = [
  "."
]