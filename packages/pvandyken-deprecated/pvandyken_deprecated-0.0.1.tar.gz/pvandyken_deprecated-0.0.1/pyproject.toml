[tool.poetry]
name = "pvandyken-deprecated"
version = "0.0.1"
description = "Wrapper to manage deprecations"
authors = ["Peter Van Dyken <pvandyk2@uwo.ca>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "pvandyken"}]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true
style = "pep440"
bump = true

[tool.poetry.dependencies]
python = ">=3.7,<3.12"
typing-extensions = ">=3.10.0"
packaging = ">=22.0,<24.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
pytest = "^7.0.0"
pylint = "^2.12.0"
isort = "^5.10.1"
# flake8==6.0.0 requires py38 or greater
flake8 = "^5.0.4"
poethepoet = "^0.18.1"
# pre-commit==3.0.0 requires py38 or greater
pre-commit = "^2.17.0"
mkinit = "^1.0.0"

[tool.poe.tasks]
setup = "pre-commit install"
quality = { shell = "isort snakebids && black snakebids && flake8 snakebids && pylint snakebids" }
test = "pytest --doctest-modules --ignore=docs --ignore=snakebids/project_template --benchmark-disable"
mkinit = "mkinit --recursive --nomods --black -i snakebids"
benchmark = "pytest --benchmark-only --benchmark-autosave"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.master]
ignore-patterns = "^[0-9][0-9]+_,^test_,^__init__,"
ignore-paths = ["typings"]

[tool.pylint.format]
good-names = "i,j,k,ex,_,x,y,f,d"

[tool.pylint.messages_control]
disable = """
    missing-function-docstring,
    missing-module-docstring,
    fixme
"""

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py311,py310,py39,py38,py37,pypy3
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
require_locked_deps = true
locked_deps =
    pytest
commands =
    pytest
"""
