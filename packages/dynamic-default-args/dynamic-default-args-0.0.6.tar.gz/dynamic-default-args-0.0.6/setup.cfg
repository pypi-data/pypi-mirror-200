[metadata]
name = dynamic-default-args
description = Python dynamic default arguments.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT-0
license_files = LICENSE.txt
author = Hoang-Nhat Tran (inspiros)
author_email = hnhat.tran@gmail.com
url = https://github.com/inspiros/dynamic-default-args
download_urls = https://pypi.org/project/dynamic-default-args
project_urls = 
	Source = https://github.com/inspiros/dynamic-default-args
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT No Attribution License (MIT-0)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Topic :: Scientific/Engineering
keywords = dynamic-default-args

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	tests*

[egg_info]
tag_build = 
tag_date = 0

