[metadata]
name = Kaera
description = Project initiator
author = Emmanuel PLUOT
license = MIT
license_file = LICENSE
platforms = linux
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9

[options]
packages = 
	kaera
install_requires = 
	GitPython>=3.1.24
	sonotoria>=0.3.7
	python-gitlab>=3.10.0
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0

[options.entry_points]
console_scripts = 
	kaera = kaera.__main__:main

[flake8]
max-line-length = 160
ignore = E201, E202, E241, E261

[egg_info]
tag_build = 
tag_date = 0

