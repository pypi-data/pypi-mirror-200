[tool.poetry]
name = "strtool"
version = "0.1.0"
description = "Streamable-finance DEX Python API"
authors = ["bernardas"]
license = "GNU GPL 3"

[tool.poetry.dependencies]
python = ">=3.9, <4.0"
Cython="0.29.24"
cytoolz="0.11.2"
requests="2.25.1"
eth-abi="2.1.1"
gql="2.0.0"
multicaller=">=0.0.0a14"
