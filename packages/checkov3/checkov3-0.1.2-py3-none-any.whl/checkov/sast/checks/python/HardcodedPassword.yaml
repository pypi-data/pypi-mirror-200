metadata:
  id: CKV3_SAST_6
  name: Ensure hardcoded passwords are not being used
  guidelines: Hardcoded password is used as a default argument to '$FUNC'. This could be dangerous if a real password is not supplied.
  category: sast
  cwe: "CWE-259: Use of Hard-coded Password"
  owasp: "A3: Broken Authentication and Session Management"
scope:
  languages:
    - python
definition:
  - cond_type: pattern
    operator: equals
    value: |
      def $FUNC(..., password="...", ...):
        ...
