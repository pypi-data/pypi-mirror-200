[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sockcopy"
version = "0.0.2"
authors = [{name= 'Erasmus A. Junior', email= 'eirasmx@gmail.com'}]
description = "Package for sending and receiving files over socket connection"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  'Operating System :: Microsoft :: Windows :: Windows 10',
  'License :: OSI Approved :: MIT License',
  'Programming Language :: Python :: 3'
]
