[metadata]
name = customate-sdk
version = 0.0.10
author = Bobby Stearman
author_email = bstearman@customate.net
description = Python software developer kit for Customates API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/customate/python-sdk
project_urls = 
	Bug Tracker = https://github.com/customate/python-sdk/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests >= 2.28.0
	six >= 1.16.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

