[metadata]
name = pigweed
version = 0.0.14
author = Pigweed Authors
author_email = pigweed-developers@googlegroups.com
description = Pigweed Python modules
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pigweed.dev
project_urls = 
	Documentation = https://pigweed.dev
	Source Code = https://cs.pigweed.dev/pigweed
	Code Reviews = https://pigweed-review.googlesource.com
	Mailing List = https://groups.google.com/g/pigweed
	Issue Tracker = https://issues.pigweed.dev/issues?q=status:open
	Chat = https://discord.gg/M9NSeTA
classifiers = 
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Embedded Systems

[options]
zip_safe = False
python_requires = >=3.7
packages = find:
install_requires = 
	black>=23.1.0
	build>=0.8.0
	coloredlogs
	coverage
	cryptography
	google-cloud-storage
	googleapis-common-protos>=1.56.2
	graphlib-backport;python_version<'3.9'
	ipython
	jinja2
	json5>=0.9.10
	mypy-protobuf>=3.2.0
	mypy>=0.971
	parameterized
	prompt-toolkit>=3.0.26
	protobuf
	protobuf>=3.20.1
	psutil
	ptpython>=3.0.20
	pyelftools
	pygments
	pylint>=2.9.3
	pyperclip
	pyserial>=3.5,<4.0
	pyyaml
	requests
	setuptools
	six
	sphinx-argparse
	sphinx-design>=0.3.0
	sphinx-rtd-theme
	sphinx>=5.3.0
	sphinxcontrib-mermaid>=0.7.1
	toml
	types-protobuf>=3.19.22
	types-pygments
	types-pyserial>=3.5,<4.0
	types-pyyaml
	types-requests
	types-setuptools
	types-six
	watchdog>=2.1.0
	websockets
	wheel
	yapf>=0.31.0

[options.package_data]
pw_cli = py.typed
pw_allocator = py.typed
pw_arduino_build = 
	core_patches/teensy/01-teensyduino_1.53-cpp17.diff
	core_patches/teensy/02-teensy4_nonstatic_flash_functions.diff
	py.typed
pw_env_setup = 
	cargo_setup/packages.txt
	cipd_setup/luci.json
	cipd_setup/pigweed.json
	py.typed
	virtualenv_setup/requirements.in
	virtualenv_setup/requirements.txt
pw_stm32cube_build = py.typed
pw_package = py.typed
pw_presubmit = py.typed
pw_build = py.typed
pw_bloat = py.typed
pw_build_info = 
	print_build_id.cc
	py.typed
pw_build_mcuxpresso = py.typed
pw_chrono_protos = 
	chrono_pb2.pyi
	py.typed
pw_chrono = 
	py.typed
pw_compilation_testing = py.typed
pw_log_tokenized = py.typed
pw_console = 
