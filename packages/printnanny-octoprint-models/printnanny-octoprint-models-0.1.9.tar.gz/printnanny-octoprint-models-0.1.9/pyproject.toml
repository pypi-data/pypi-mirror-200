# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "printnanny-octoprint-models"
version = "0.1.9"
description = "PrintNanny x OctoPrint event models"
readme = "README.md"
authors = [{ name = "Leigh Johnson", email = "leigh@printnanny.ai" }]
license = { file = "AGPL-3.0-or-later" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
    "pydantic",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black"]

[project.urls]
homepage = "https://printnanny.ai"
repository = "https://github.com/bitsy-ai/printnanny-asyncapi-schema"
