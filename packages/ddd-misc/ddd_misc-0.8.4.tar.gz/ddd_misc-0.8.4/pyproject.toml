[tool.poetry]
name = "ddd-misc"
version = "0.8.4"
description = "Python EDA & DDD utilites"
authors = ["Vladislav Vorobyov <vladislav.vorobyov@gmail.com>"]
readme = "README.md"
packages = [{include = "dddmisc", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
yarl = "^1.7.2"
tenacity = "^8.0.1"
pytz = "*"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pytest-cov = {extras = ["toml"], version = "^3.0.0"}
poethepoet = "^0.13.1"
pylama = "^8.3.8"
pytest-asyncio = "^0.18.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = []
asyncio_mode = "auto"

[tool.coverage.run]
omit = []

[tool.coverage.report]
exclude_lines = [
    "@abc.abstractmethod",
    "@t.overload",
    "Protocol",
    "def __hash__",
    "pragma: no cover",
]

[tool.poe.tasks]
lint = "poetry run pylama ./src --ignore E501 --linters print,pyflakes --format pylint"
test = "poetry run pytest --cov=dddmisc --cov-report=term-missing tests"
clear = "rm -fr src/*.egg-info dist .pytest_cache .coverage"