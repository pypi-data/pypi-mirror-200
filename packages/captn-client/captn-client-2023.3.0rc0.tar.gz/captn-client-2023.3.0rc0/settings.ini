[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = captn-client
lib_name = %(repo)s
version = 2023.3.0rc0
min_python = 3.7
license = noncommercial

### nbdev ###
doc_path = _docs
lib_path = captn
nbs_path = notebooks
recursive = True
tst_flags = notest
put_version_in_init = True
black_formatting = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = airt.ai
author_email = info@airt.ai
copyright = 2022 onwards, %(author)s
description = Captn client library
keywords = nbdev jupyter notebook python airt captn keras tensorflow ML AI
language = English
status = 3
user = airtai

### Optional ###

requirements = \
    airt-client==2023.3.0rc0

dev_requirements =     \
    bandit==1.7.4 semgrep==1.13.0 black==23.1.0 mypy==1.0.1 \
    boto3==1.26.81 \
    pre-commit==3.1.1 detect-secrets==1.4.0 \
    nbdev-mkdocs==0.1.0 awscli==1.27.81 \
    pytest==7.2.1 types-requests==2.28.11.15 types-tabulate==0.9.0.1 \
    sqlmodel==0.0.8 mysqlclient==2.1.1 pyarrow==11.0.0 \
    azure-identity==1.12.0 azure-mgmt-storage==21.0.0 \
    openai==0.25.0

console_scripts = captn=captn._cli.cli:app
