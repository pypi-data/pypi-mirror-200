[tool.poetry]
name = "pyldb"
version = "0.7.0"
description = "Python interface to the Live Departure Boards"
authors = ["Jack Grahl <jack.grahl@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["templates/*.j2", "pyldb/extra/css/*.css", "pyldb/extra/images/*.png"]

[tool.poetry.dependencies]
python = "^3.7"
Jinja2 = "^3.1.2"
suds-py3 = "^1.4.5.0"

[tool.poetry.group.dev.dependencies]
requests = "^2.28.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
