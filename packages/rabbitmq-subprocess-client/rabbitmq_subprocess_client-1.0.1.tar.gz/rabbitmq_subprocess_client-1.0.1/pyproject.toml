[tool.poetry]
name = "rabbitmq-subprocess-client"
version = "1.0.1"
description = "rabbitmq-subprocess-client is a RabbitMQ client (based on `pika`) spawning tasks as subprocess, allowing handling segfault gracefully."
authors = ["amoki <hugo@bimdata.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bimdata/rabbitmq-subprocess-client"
repository = "https://github.com/bimdata/rabbitmq-subprocess-client"

[tool.poetry.dependencies]
python = "^3.8"
pika = "^1.2.0"
reorder-python-imports = "^3.9.0"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
black = "^22.3.0"
reorder-python-imports = "^3.9.0"
pyflakes = "^2.4.0"
pycodestyle = "^2.8.0"
pre-commit = "^2.16.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 95
