[tool.poetry]
name = "barbaric"
version = "0.1.1"
description = "A library for easily creating basic .SVG files."
authors = ["James Hudson <james.hudson@outerbox.co.uk>"]
readme = "README.md"
packages = [{include = "barbaric", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
pytest = "^7.2.2"
mypy = "^1.1.1"
doit = "^0.36.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
