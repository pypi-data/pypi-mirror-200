[flake8]
max-line-length = 120
ignore =
    W503, P103, D, N805, PT004, C812, C813, C815, C816, E203

[mypy]
ignore_missing_imports = True
check_untyped_defs = True
warn_unused_ignores = True
disallow_untyped_defs = True
allow_redefinition = True
follow_imports = skip

[tool:pytest]
minversion = 7.0
addopts = -ra -q
testpaths =
    tests
env_files =
    tests/.env
