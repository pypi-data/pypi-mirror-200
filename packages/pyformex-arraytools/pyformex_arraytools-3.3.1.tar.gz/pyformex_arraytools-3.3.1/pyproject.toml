[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyformex_arraytools"
version = "3.3.1"
authors = [
  { name="Benedict Verhegghe", email="bverheg@gmail.com" },
]
description = "Array tools from the pyFormex project"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Operating System :: POSIX",
    "Development Status :: 5 - Production/Stable",
]

[project.urls]
"Homepage" = "https://pyformex.org"
"Bug Tracker" = "https://gitlab.com/bverheg/pyformex/-/issues"
