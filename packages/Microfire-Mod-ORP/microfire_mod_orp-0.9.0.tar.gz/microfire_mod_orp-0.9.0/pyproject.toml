[project]
name = "Microfire_Mod_ORP"
version = "0.9.0"
authors = [
  { name="Microfire LLC", email="contact@microfire.co" },
]
description = "Add the ability to measure ORP to your hardware application with a fully digital interface."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://microfire.co"
"Bug Tracker" = "https://github.com/u-fire/Mod-ORP/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"