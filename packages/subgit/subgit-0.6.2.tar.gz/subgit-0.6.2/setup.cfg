[flake8]
max-line-length = 160
exclude = 
	*.egg-info,
	*.pyc,
	.git,
	.tox,
	.venv*,
	.sgit*,
	.subgit*,
	build,
	docs/*,
	dist,
	docker,
	venv*,
	bare,
	pykwalify,
	redis,
ignore = 
	F403
	F405
	F541

[isort]
profile = black
multi_line_output = 3

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

