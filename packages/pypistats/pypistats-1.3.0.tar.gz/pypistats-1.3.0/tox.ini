[tox]
envlist =
    cog
    lint
    pins
    py{py3, 312, 311, 310, 39, 38, 37}

[testenv]
extras =
    tests
commands =
    {envpython} -m pytest --cov pypistats --cov tests --cov-report html --cov-report term --cov-report xml {posargs}
    pypistats --version
    pypistats --help
    pypistats recent --help
commands_pre =
    - {envpython} -m pip install --only-binary :all: numpy pandas

[testenv:cog]
skip_install = true
deps =
    cogapp
commands =
    cog -Pr README.md

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:pins]
extras =
    None
commands_pre =
    {envpython} -m pip install -r requirements.txt
