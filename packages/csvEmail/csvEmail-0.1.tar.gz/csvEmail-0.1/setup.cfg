[metadata]
name = csvEmail
version = attr: csvEmail.__version__
description = Script for sending mass emails based on the contents of a CSV file, where each row includes an email address and message details. Details from the row are filled into a template file to compose the emails. Does a dry run by default.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cs.wellesley.edu/~pmwh/csvEmail/docs/csvEmail.html
author = Peter Mawhorter
author_email = pmawhort@wellesley.edu
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Development Status :: 3 - Alpha
	Intended Audience :: Education
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Natural Language :: English
	Topic :: Communications :: Email

[options]
python_requires = >=3.6
provides = csvEmail
py_modules = csvEmail

[options.extras_require]
test = pytest

