[tool.poetry]
name = "indsl"
version = "6.5.0"
description = "Industrial Data Science Library by Cognite"
authors = ["Cognite"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/cognitedata/indsl"
documentation = "https://indsl.docs.cognite.com"
homepage = "https://indsl.docs.cognite.com"
classifiers = ["Topic :: Scientific/Engineering"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
scipy = "^1.7.3"
pytest = ">=6.2.2,<8.0.0"
numba = "^0.56.0"
pandas = "^1.3.5"
PyWavelets = "^1.2.0"
scikit-image = "^0.19.0"
statsmodels = "^0.13.1"
csaps = "^1.1.0"
kneed = "^0.8.0"
typeguard = "^2.13.3"
packaging = "^23.0"
flake8-docstrings = "^1.6.0"
toml = "^0.10.2"
scikit-learn = "^1.1.3"
fluids = "^1.0.22"
numpy = "<1.23.0"

[tool.poetry.dev-dependencies]
pre-commit = { version = "^3.0", python = "^3.6.1" }
isort = "^5.10.1"
flake8 = "^5.0.0"
black = "^22.1"
ipykernel = "^6.9.1"
matplotlib = "^3.4.0"
Sphinx = "<6.1"
sphinx-rtd-theme = "^1.0.0"
nbsphinx = "^0.8.6"
sphinx-gallery = "^0.11.0"
sphinx-prompt = "^1.4.0"
pytest-cov = "^4.0.0"
commitizen = "^2.20.4"
jupyter-contrib-nbextensions = "^0.7.0"
jupyter_nbextensions_configurator = "^0.6.0"
docstring-parser = "^0.15"
toml = "^0.10.2"
marshmallow = "^3.17.0"
docstring-to-markdown = "^0.10"
myst-parser = "^0.18.0"
coverage = "^7.0.0"

[tool.isort]
profile = "black"
force_single_line = true
atomic = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3            # corresponds to -m  flag
include_trailing_comma = true    # corresponds to -tc flag
line_length = 120
known_third_party = ["pytest"]

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''

[tool.commitizen]
name = "cz_conventional_commits"
version = "6.5.0"
tag_format = "v$version"
version_files = ["pyproject.toml:version"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
