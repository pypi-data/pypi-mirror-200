[project]
name = "ensemblrestpy"
version = "0.0.1"
authors = [
    { name = "Liu Sun", email = "sunliu@picb.ac.cn" },
]
description = "Python implementation of Ensembl REST API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/liu-sun/ensembl"
"Bug Tracker" = "https://github.com/liu-sun/ensembl/issues"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"