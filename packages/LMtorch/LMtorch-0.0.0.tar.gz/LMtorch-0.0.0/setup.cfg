[metadata]
name = LMtorch
version = 0.0.0
author = amir shamaei
author_email = amirshamaei@isibrno.cz
description = Bounded Levenberg-Marquardt algorithm for batch optimization
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/amirshamaei/LMTorch.git
project_urls = 
	Bug Tracker = https://github.com/amirshamaei/LMTorch.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	torch
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

