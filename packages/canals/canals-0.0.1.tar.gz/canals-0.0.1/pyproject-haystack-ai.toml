[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "haystack-ai"
description = 'Haystack preview features'
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "deepset.ai", email = "malte.pietsch@deepset.ai" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: Freely Distributable",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = [
  "canals",  # Pipeline graphs
  "rank_bm25", # MemoryDocumentStore
]

[project.optional-dependencies]
transformers = [
  "transformers[torch]",
]
tables = [
  "pandas",
]
dev = [
  "hatch",
  "pre-commit",
  "mypy",
  "pylint==2.15.10",
  "black[jupyter]==22.6.0",
  "pytest",
  "coverage",
]
all = [
  "canals[draw]",
  "haystack-ai[transformers,tables,dev]"
]


[project.urls]
Documentation = "https://github.com/deepset-ai/haystack/preview#readme"
Issues = "https://github.com/deepset-ai/haystack/issues"
Source = "https://github.com/deepset-ai/haystack/preview"

[tool.hatch.version]
path = "VERSION.txt"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=haystack.preview --cov=test.preview {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = []

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.black]
line-length = 120

[tool.pylint.'MESSAGES CONTROL']
max-line-length=120
good-names="e"
max-args=10
disable = [
  "fixme",
  "line-too-long",
  "missing-class-docstring",
  "missing-module-docstring",
  "consider-iterating-dictionary",  # horrible style imho :)
]
