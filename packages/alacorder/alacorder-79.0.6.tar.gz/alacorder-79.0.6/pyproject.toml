[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "alacorder"
version = "79.0.6"
authors = [
  { name="Sam Robson", email="sbrobson@crimson.ua.edu" },
]
description = "Alacorder collects and processes case detail PDFs into data tables suitable for research purposes. Alacorder also generates compressed text archives from the source PDFs to speed future data collection from the same set of cases. Google Chrome required for direct case PDF retrieval from Alacourt.com."

readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["click","PySimpleGUI","pandas==2.0.0rc0","tqdm==4.65.0","selenium","openpyxl","PyMuPdf","xlsxwriter","xlsx2csv","polars"]
