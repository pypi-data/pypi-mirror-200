[tool.poetry]
name = "alacorder"
version = "79.1.1"
description = "Alacorder collects and processes case detail PDFs into data tables suitable for research purposes."
authors = ["Sam Robson <sbrobson@crimson.ua.edu>"]
license = "MIT LICENSE"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
polars = "^0.16.16"
pandas = "2.0.0rc0"
openpyxl = "^3.1.2"
XlsxWriter = "^3.0.9"
click = "^8.1.3"
tqdm = "^4.65.0"
xlsx2csv = "^0.8.1"
PySimpleGUI = "^4.60.4"
selenium = "^4.8.3"
numexpr = "^2.8.4"
Bottleneck = "^1.3.7"
PyMuPDF = "^1.21.1"


[[tool.poetry.source]]
name = "alacorder"
url = "pypi.org/project/alacorder"
default = false
secondary = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
