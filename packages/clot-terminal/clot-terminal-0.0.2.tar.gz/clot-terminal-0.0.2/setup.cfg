[metadata]
name = clot-terminal
description = A Colorfull Terminal ~ on the rise...
version = 0.0.2
author = Cactochan
license_files = LICENSE
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/merwin-asm/Clot
platforms = any
classifiers = 
	Programming Language :: Python :: 3
keywords = terminal, clot, colorfull, color, cool, commands, commandline

[options]
scripts = main.py
python_requires = >= 3.8

[options.entry_points]
console_scripts = 
	clot = main:main

[egg_info]
tag_build = 
tag_date = 0

