[bumpversion]
current_version = 0.5.37

[mypy]
disallow_untyped_defs = True
ignore_missing_imports = True
no_implicit_optional = True

[tool:isort]
profile = black
combine_as_imports = True

[coverage:run]
source = morcilla, tests

[tool:pytest]
asyncio_mode = auto

