[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "datadiensten-apikeyclient"
version = "0.0.2"
description = "Client for Datadiensten apikeyserv"

[project.urls]
"Homepage" = "https://github.com/Amsterdam/apikeyserv"

[tool.isort]
profile = "black"
line_length = 99

[tool.black]
line-length = 99
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

github_url = "https://github.com/Amsterdam/apikeyserv"
