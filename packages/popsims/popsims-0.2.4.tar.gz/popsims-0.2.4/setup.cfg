[metadata]
name = "popsims"
version = "0.2.4"
description = Population simulation code, https://github.com/caganze/popsims
url = https://github.com/caganze/popsims

[options]
package_dir = 
	=src
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	requests

[options.entry_points]
console_scripts = 
	executable-name = my_package.module:function

[options.packages.find]
exclude = 
	Examples
	notebooks
	docs
	data
where = src

[egg_info]
tag_build = 
tag_date = 0

