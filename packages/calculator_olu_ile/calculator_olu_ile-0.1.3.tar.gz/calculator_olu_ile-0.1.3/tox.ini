[tox]
isolated_build = True
envlist = py37,py38,py39

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black calculator_olu_ile
    flake8 calculator_olu_ile
    pylint calculator_olu_ile
    mypy calculator_olu_ile
    coverage erase
    coverage run --include=podsearch/* -m pytest -ra
    coverage report -m
    coverage xml