[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Tomel"
authors= [ { name = "cyberiscv", email = "cyberiscv@gmail.com" } ]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
]
dynamic = ["version", "description"]

dependencies = [
    "matplotlib",
    "pygments",
    "numpy",
    "tkVideoPlayer",
    "pillow",
    "aiofile",
    "asyncssh",
    "virtualbox"
]

[project.urls]
Home = "https://github.com/cyberiscv/Tomel"

[project.scripts]
Tomel = "Tomel.__main__:main"
