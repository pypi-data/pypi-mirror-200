[metadata]
name = fastapi-pagination-minus-one
version = 0.0.3
author = Oriol Viladrosa
author_email = oviladrosa@gmail.com
description = Package that forces fastapi pagination to start at Page 0 instead of Page 1 in a paginated set.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	fastapi-pagination
	pydantic

[options.packages.find]
where = src
exclude = 
	src.tests
	venv

[egg_info]
tag_build = 
tag_date = 0

