<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Download Historical Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Data Downloader for Financial Engineering Project</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="/download" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="ticker">Ticker Symbol</label>
                    <input type="text" class="form-control" id="ticker" name="ticker" placeholder="Enter ticker symbol">
                </div>
                <button type="submit" class="btn btn-primary">Download</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
