# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "photogrammetry-tower"
version = "1.0.0"
description = "Photogrammetry helper functions"
readme = "README.md"
authors = [{ name = "Gegeco", email = "gegeco06@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["photogrammetry", "3D", "tower"]
dependencies = [
    "pybindgen",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/gegeco/photogrammetry"
