[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lc_local_samueldsr99"
version = "0.0.1"
authors = [
  { name="Samuel David", email="samueldsr8@gmail.com" },
]
description = "Leetcode local environment"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/samueldsr99/leetcode-local"
"Bug Tracker" = "https://github.com/samueldsr99/leetcode-local/issues"