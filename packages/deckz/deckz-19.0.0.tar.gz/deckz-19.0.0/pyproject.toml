[tool.poetry]
authors = ["m09 <142691+m09@users.noreply.github.com>"]
classifiers = ["Topic :: Software Development :: Build Tools"]
description = "Tool to handle multiple beamer decks."
homepage = "https://github.com/mlambda/deckz"
license = "Apache-2.0"
name = "deckz"
readme = "README.md"
version = "19.0.0"

[tool.poetry.dependencies]
Jinja2 = "^3"
PyYAML = "^6"
appdirs = "^1.4"
email-validator = "^1.3"
google-api-python-client = "^2.63.0"
google-auth-oauthlib = "^0.4"
matplotlib = "^3"
pydantic = "^1.10"
pygit2 = "^1.11"
python = "^3.8.1"
rich = "^13"
sendgrid = "^6"
typer = "^0.7"
watchdog = "^3"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"
flake8-bugbear = "^23.3.23"
isort = "^5.12.0"
mypy = "^1.1.1"
"pdfminer.six" = "^20221105"
pylint = "^2.17.1"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
types-PyYAML = "^6.0.12.8"
types-requests = "^2.28.11.16"

[tool.poetry.scripts]
deckz = 'deckz.cli:main'

[tool.isort]
profile = "black"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
