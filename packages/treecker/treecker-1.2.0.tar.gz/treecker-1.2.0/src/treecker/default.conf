[DEFAULT]
conf_file = treecker.conf

[treecker]
log = WARNING

[treecker.core.colors]
end = \033[00m
red = \033[31m
green = \033[32m
yellow = \033[33m
blue = \033[34m
magenta = \033[35m
cyan = \033[36m

[treecker.core.comparison]
color_added = green
color_removed = red
color_edited = yellow
symbol_added = (+)
symbol_removed = (-)
symbol_edited = (!)

[treecker.core.naming]
color_issue = yellow
match_pattern = ([a-z]|[0-9]|\.|-|_)*
ignore_patterns =

[treecker.core.snapshot]
snap_file = treecker.json
ignore_patterns =

[treecker.core.tree]
hash_algo = md5
block_size = 65536

[treecker.main.commit]
dir = .

[treecker.main.init]
dir = .
hash = False

[treecker.main.issues]
dir = .

[treecker.main.status]
dir = .
hash = False
