# Build System
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Project
[project]
name = "colonpython"
version = "0.0.3"
authors = [
  {name="RadioactiveRocket"},
]
description = "A programming language that transpiles to python and centres around colons (hence the name)."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
