[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.poetry]
name = "pySQLiteKG2Vec"
version = "1.0.0"
description = "Python implementation and extension of RDF2Vec"
license = "Ghent University and IMEC vzw"
authors = [
    "Gilles Vandewiele <gilles.vandewiele@ugent.be>",
    "Bram Steenwinckel <bram.steenwinckel@ugent.be>",
    "Terencio Agozzino <terencio.agozzino@gmail.com>",
    "Michael Weyns <michael.weyns@ugent.be>",
    "CollabRec <collabrecommendation@gmail.com>",
]
maintainers = ["CollabRec <collabrecommendation@gmail.com>"]
readme = "README.md"
repository = "https://github.com/CollabRec/pysqlitekg2vec"
keywords = ["embeddings", "knowledge-graph", "rdf2vec", "word2vec"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Build Tools"
]
include = [
    "LICENSE",
    "README.md",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
attrs = ">=21.2,<23.0"
cachetools = "^5.0.0"
gensim = "^4.0.1"
matplotlib = "^3.4.2"
networkx = "^2.8"
nest_asyncio = "^1.5.4"
nest-asyncio = "^1.5.1"
numpy = "^1.22.3"
pandas = "^1.4.2"
python-Levenshtein = "^0.12.2"
python-louvain = "^0.16"
rdflib = "^6.1.1"
scikit-learn = "^1.0.2"
sortedcontainers = "^2.4.0"
torch = "^1.8.1"
aiohttp = "^3.8.1"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
codecov = "^2.1.9"
doc8 = "^0.11.2"
flake8 = "^5.0.4"
flask = "^2.2.0"
isort = "^5.4.2"
mypy = "^0.961"
pandas = ">=1.5"
pre-commit = "^2.20.0"
progressbar2 = "^4.2.0"
pykeen = "^1.9"
pytest = "^7.0.2"
pytest-cov = "^3.0.0"
sphinx = "^5.1.1"
sphinx-autodoc-typehints = "^1.19.2"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-apidoc = "^0.3.0"
towncrier = "^22.8.0"
tox = "^3.25.1"
yamllint = "^1.27.1"

[tool.poetry.extras]
docs = [
    "gensim",
    "rdflib",
    "scikit-learn",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-rtd-theme",
    "sphinxcontrib-apidoc",
    "toml"
]
lint = ["black", "doc8", "flake8", "isort", "mypy", "yamllint"]
tests = [
    "aiohttp",
    "codecov",
    "gensim",
    "nest-asyncio",
    "numpy",
    "pandas",
    "pytest",
    "pytest-cov",
    "rdflib",
]
