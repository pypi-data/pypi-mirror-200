name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  create:
    branches: [main]
    tags: ['**']

jobs:
  pytest:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]  # Newest supported version (dipy not out for 3.11 yet!)
        mne-version: [mne-main]
        qt: [PyQt6]
        include:
          # macOS (can be moved above once Dipy releases 3.11 wheels)
          - os: macos-latest
            python-version: "3.10"
            mne-version: mne-main  # TODO: Set back to mne-stable once 1.4 is out (we need its pytest fixtures)
            qt: PyQt6
          # Old (and PyQt5)
          - os: ubuntu-latest
            python-version: "3.8"
            mne-version: mne-main  # TODO: Set back to mne-stable once 1.4 is out (we need its pytest fixtures)
            qt: PyQt5
          # PySide2
          - os: ubuntu-latest
            python-version: "3.10"
            mne-version: mne-main
            qt: PySide2
          # PySide6
          - os: ubuntu-latest
            python-version: "3.10"
            mne-version: mne-main
            qt: PySide6
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: pyvista/setup-headless-display-action@v2
      with:
        qt: true
    - name: Install Python dependencies using pip
      run: python -m pip install --upgrade pip setuptools_scm setuptools
    - name: Clone MNE stable
      if: "matrix.mne-version == 'mne-stable'"
      run: git clone --single-branch --branch maint/1.3 https://github.com/mne-tools/mne-python.git
    - name: Clone MNE main
      if: "matrix.mne-version == 'mne-main'"
      run: git clone --single-branch --branch main https://github.com/mne-tools/mne-python.git
    - run: pip install -ve ./mne-python
    - run: pip install -v ${{ matrix.qt }}
    - run: pip install -ve .[tests]
    - run: mne sys_info
    - run: |
        set -eo pipefail
        mne sys_info -pd | grep "qtpy:\? .*${{ matrix.qt }}=.*$"
      name: Check Qt
      shell: bash
    - run: python -c "import mne_gui_addons; print(mne_gui_addons.__version__)"
    - run: ./tools/get_testing_version.sh
      working-directory: mne-python
      shell: bash
      name: 'Get testing version'
    - uses: actions/cache@v3
      with:
        key: ${{ env.TESTING_VERSION }}
        path: ~/mne_data
      name: 'Cache testing data'
    - run: ./tools/github_actions_download.sh
      shell: bash
      working-directory: mne-python
    - name: Run pytest
      run: pytest mne_gui_addons
    - name: Upload coverage stats to codecov
      uses: codecov/codecov-action@v3
