[package]
name = "rk-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rk_core"


[dependencies]
rk-protocol = { path = "../rk-protocol" }
tokio = { version = "1.26.0", features = ["full"] }
paris = { version = "1.5.13", features = ["macros", "timestamps"] }
