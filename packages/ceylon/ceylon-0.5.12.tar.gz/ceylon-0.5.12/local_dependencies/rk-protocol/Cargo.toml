[package]
name = "rk-protocol"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "rk_protocol"

[dependencies]
futures = "0.3.26"
bincode = "2.0.0-rc.2"
paris = { version = "1.5.13", features = ["macros", "timestamps"] }
tokio = { version = "1.14.0", features = ["full"] }
libp2p = { version = "0.51.0", features = ["tcp", "dns", "async-std", "noise", "mplex", "yamux", "websocket",
    "ping", "macros", "gossipsub", "mdns", "quic"] }