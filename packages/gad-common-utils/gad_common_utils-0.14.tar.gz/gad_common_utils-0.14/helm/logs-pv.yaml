apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-logs-pv
  labels:
    app: airflow-logs-pv
spec:
  storageClassName: standard

  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  # claimRef:
  #   apiVersion: v1
  #   kind: PersistentVolumeClaim
  #   name: default/airflow-pv
   # namespace: airflow
  hostPath:
    path: /home/docker/projects/dev-logs/airflow/logs